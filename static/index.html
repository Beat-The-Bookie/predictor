<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Static Website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script src="scripts.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
</head>
<body>
  <div class="container" id="login-page">
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div class="col-3">
            <label for="uname" class="form-label">Username</label>
          </div>
          <div class="col-6">
            <input type="text" id="uname">
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <label for="pword" class="form-label">Passcode</label>
          </div>
          <div class="col-6">
            <input type="text" id="pword">
          </div>
        </div>
        <button class="btn btn-primary" onclick="login()">Login</button>
        <div class="row">
          <span id="login-fail">&nbsp;</span>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-3">
            <label for="reg-uname" class="form-label">Username</label>
          </div>
          <div class="col-9">
            <input type="text" id="reg-uname" class="form-control">
          </div>
        </div>
        <button type="submit" class="btn btn-primary" onclick="register()">Register</button>
        <div class="row">
          <span id="reg-pcode">&nbsp;</span>
        </div>
      </div>
    </div>
  </div>
  <div class="container d-none" id="main-page">hello</div>
</body>
</html>
