  body {

  .banner {

    color: white;

    width: 100%;
    top: 0;
    left: 0;
    padding: 5px 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .banner img {

  }
  .nav-tabs {
    display: flex;

    margin: 0;

    }

  .tab-content {
    width: 100%; /* Ensure it spans the full width of its container */
    max-width: none; /* Remove any inherited width limitations */

  }

  .tab-pane {
