<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Static Website</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script src="scripts.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
  <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
  </script>
  <script type="text/javascript">
    (function(){
        emailjs.init({
          publicKey: "XmiXoggW_rXm35ZzW",
        });
    })();
  </script>
</head>
<body>
  <div class="container" id="login-page">
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div class="col-4">
            <label for="uname" class="form-label">Username</label>
          </div>
          <div class="col-6">
            <input type="text" id="uname" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <label for="pword" class="form-label">Passcode</label>
          </div>
          <div class="col-6">
            <input type="text" id="pword" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <button class="btn btn-primary" onclick="login()">Login</button>
          </div>
          <div class="col-6">
            <button class="btn btn-link" onclick="forgot_passcode()">Forgotten Passcode</button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-4">
            <label for="reg-email" class="form-label">Email Address</Address></label>
          </div>
          <div class="col-6">
            <input type="text" id="reg-email" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <label for="reg-uname" class="form-label">Username</label>
          </div>
          <div class="col-6">
            <input type="text" id="reg-uname" class="form-control">
          </div>
        </div>
        <button type="submit" class="btn btn-primary" onclick="register()">Register</button>
        <div class="row">
          <span id="reg-pcode">&nbsp;</span>
        </div>
      </div>
    </div>
  </div>
  <div class="container d-none" id="main-page-pre" style="margin-left: 24px; margin-right: 24px;">
    <div class="card">
      <div class="card-header bg-primary text-white">
        Predictions 2025/2026
      </div>
      <div class="card-body">
        <nav>
          <div class="nav nav-tabs" id="pre-nav-tab" role="tablist">
            <button class="nav-link active" id="pre-nav-home-tab" type="button" role="tab" onclick="change_tab('pre-nav-home')">Home</button>
            <button class="nav-link" id="pre-nav-prem-tab" type="button" role="tab" onclick="change_tab('pre-nav-prem')">Premier League</button>
            <button class="nav-link" id="pre-nav-laliga-tab" type="button" role="tab" onclick="change_tab('pre-nav-laliga')">La Liga</button>
            <button class="nav-link" id="pre-nav-champ-tab" type="button" role="tab" onclick="change_tab('pre-nav-champ')">Championship</button>
            <button class="nav-link" id="pre-nav-seriea-tab" type="button" role="tab" onclick="change_tab('pre-nav-seriea')">Serie A</button>
            <button class="nav-link" id="pre-nav-bundes-tab" type="button" role="tab" onclick="change_tab('pre-nav-bundes')">Bundesliga</button>
            <button class="nav-link" id="pre-nav-ligue1-tab" type="button" role="tab" onclick="change_tab('pre-nav-ligue1')">Ligue 1</button>
            <button class="nav-link" id="pre-nav-other-tab"  type="button" role="tab" onclick="change_tab('pre-nav-other')">Contact</button>
          </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane show active" id="pre-nav-home" role="tabpanel" tabindex="0">
            <!-- Here, I need a home page. Needs to have a description of what the game is, what features it has.
             Passcode and username details? Deadline details,
             Eventually, a league system. -->
          </div>
          <div class="tab-pane" id="pre-nav-prem" role="tabpanel" tabindex="0">
            <div class="row justify-content-around">
              <div class="col-md-6" id="prem-table"></div>
              <div class="col-md-5 list-group" id="pred-table"></div>
              <button onclick="check_new_order()">Save Changes</button>
              <button onclick="reset_changes()">Cancel Changes</button>
            </div>
          </div>
          <div class="tab-pane" id="pre-nav-laliga" role="tabpanel" tabindex="0">
            <div class="row justify-content-around">
              <div class="col-md-6" id="laliga-table"></div>
              <div class="col-md-5 list-group" id="laliga-pred-table"></div>
              <button onclick="check_new_order()">Save Changes</button>
              <button onclick="reset_changes()">Cancel Changes</button>
            </div>
          </div>
          <div class="tab-pane" id="pre-nav-champ" role="tabpanel" tabindex="0">
            <div class="row justify-content-around">
              <div class="col-md-6" id="champ-table"></div>
              <div class="col-md-5 list-group" id="champ-pred-table"></div>
              <button onclick="check_new_order()">Save Changes</button>
              <button onclick="reset_changes()">Cancel Changes</button>
            </div>
          </div>
          <div class="tab-pane" id="pre-nav-seriea" role="tabpanel" tabindex="0">
            <div class="row justify-content-around">
              <div class="col-md-6" id="seriea-table"></div>
              <div class="col-md-5 list-group" id="seriea-pred-table"></div>
              <button onclick="check_new_order()">Save Changes</button>
              <button onclick="reset_changes()">Cancel Changes</button>
            </div>
          </div>
          <div class="tab-pane" id="pre-nav-bundes" role="tabpanel" tabindex="0">
            <div class="row justify-content-around">
              <div class="col-md-6" id="bundes-table"></div>
              <div class="col-md-5 list-group" id="bundes-pred-table"></div>
              <button onclick="check_new_order()">Save Changes</button>
              <button onclick="reset_changes()">Cancel Changes</button>
            </div>
          </div>
          <div class="tab-pane" id="pre-nav-ligue1" role="tabpanel" tabindex="0">
            <div class="row justify-content-around">
              <div class="col-md-6" id="ligue1-table"></div>
              <div class="col-md-5 list-group" id="ligue1-pred-table"></div>
              <button onclick="check_new_order()">Save Changes</button>
              <button onclick="reset_changes()">Cancel Changes</button>
            </div>
          </div>
          <div class="tab-pane" id="pre-nav-other" role="tabpanel" tabindex="0">
            <!-- This can be replaced by other leagues. TBD -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container d-none" id="main-page-post" style="margin-left: 24px; margin-right: 24px;">
    <div class="card">
      <div class="card-header bg-primary text-white">
        Predictions 2025/2026
      </div>
      <div class="card-body">
        <nav>
          <div class="nav nav-tabs" id="post-nav-tab" role="tablist">
            <button class="nav-link active" id="post-nav-home-tab" type="button" role="tab" onclick="change_tab('post-nav-home')">Home</button>
            <button class="nav-link" id="post-nav-prem-tab" type="button" role="tab" onclick="change_tab('post-nav-prem')">Premier League</button>
            <button class="nav-link" id="post-nav-other-tab"  type="button" role="tab" onclick="change_tab('post-nav-other')">Contact</button>
          </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane show active" id="post-nav-home" role="tabpanel" tabindex="0">
            <!-- Here, I need a home page. Needs to have a description of what the game is, what features it has.
             Passcode and username details? Deadline details,
             Eventually, a league system. -->
          </div>
          <div class="tab-pane" id="post-nav-prem" role="tabpanel" tabindex="0">
            <div class="row justify-content-around">
              <div class="col-md-4" id="locked-pred-table"></div>
              <div class="col-md-6" id="current-prem-table"></div>
            </div>
          </div>
          <div class="tab-pane" id="post-nav-other" role="tabpanel" tabindex="0">
            <!-- This can be replaced by other leagues. TBD -->
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
