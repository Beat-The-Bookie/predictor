<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Static Website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script src="scripts.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container" id="login-page">
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div class="col-3">
            <label for="uname" class="form-label">Username</label>
          </div>
          <div class="col-6">
            <input type="text" id="uname">
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <label for="pword" class="form-label">Passcode</label>
          </div>
          <div class="col-6">
            <input type="text" id="pword">
          </div>
        </div>
        <button class="btn btn-primary" onclick="login()">Login</button>
        <div class="row">
          <span id="login-fail">&nbsp;</span>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-3">
            <label for="reg-uname" class="form-label">Username</label>
          </div>
          <div class="col-9">
            <input type="text" id="reg-uname" class="form-control">
          </div>
        </div>
        <button type="submit" class="btn btn-primary" onclick="register()">Register</button>
        <div class="row">
          <span id="reg-pcode">&nbsp;</span>
        </div>
      </div>
    </div>
  </div>
  <div class="container d-none" id="main-page" style="margin-left: 24px; margin-right: 24px;">
    <div class="card">
      <div class="card-header bg-primary text-white">
        Predictions 2025/2026
      </div>
      <div class="card-body">
        <nav>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-home-tab" type="button" role="tab" onclick="change_tab('nav-home')">Home</button>
            <button class="nav-link" id="nav-prem-tab" type="button" role="tab" onclick="change_tab('nav-prem')">Premier League</button>
            <button class="nav-link" id="nav-other-tab"  type="button" role="tab" onclick="change_tab('nav-other')">Contact</button>
          </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane show active" id="nav-home" role="tabpanel" tabindex="0">
            <!-- Here, I need a home page. Needs to have a description of what the game is, what features it has.
             Passcode and username details? Deadline details,
             Eventually, a league system. -->
          </div>
          <div class="tab-pane" id="nav-prem" role="tabpanel" tabindex="0">
            <div class="row justify-content-center">
              <div class="col-sm-3">
                <h3>Your Predictions</h3>
              </div>
            </div>
            <div class="col-md-4" id="prem-table"></div>
          </div>
          <div class="tab-pane" id="nav-other" role="tabpanel" tabindex="0">
            <!-- This can be replaced by other leagues. TBD -->
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

</body>
</html>
