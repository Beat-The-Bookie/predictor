<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password</title>
  <link rel="icon" type="image/png" href="logo.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://unpkg.com/@supabase/supabase-js" defer></script>
  <script src="reset_pword.js" defer></script>
</head>
<body>
  <header class="banner">
    <img src="logo.png" alt="Logo" width="120" height="50">
  </header>

  <div class="container mt-4">
    <h1 class="mb-4">Password Reset</h1>
    
    <div id="resetForm" class="d-none">
      <div class="mb-3">
        <label for="newPassword" class="form-label">New Password</label>
        <input type="password" class="form-control" id="newPassword" placeholder="Enter new password" required>
      </div>
      <button class="btn btn-primary" onclick="submitNewPassword()">Update Password</button>
    </div>

    <div id="statusMessage" class="mt-3"></div>
  </div>
</body>
</html>
