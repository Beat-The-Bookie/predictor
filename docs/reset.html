<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password</title>
  <link rel="icon" type="image/jpg" href="logo.jpg">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://unpkg.com/@supabase/supabase-js" defer></script>
  <script src="reset_pword.js" defer></script>
</head>
<body style="padding: 0px;">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body text-center">

            <!-- Logo -->
            <img src="logo.jpg" alt="Logo" width="100" height="100" class="mb-3" />

            <!-- Title -->
            <h1 class="card-title mb-3">Password Reset</h1>

            <!-- Password reset form -->
            <div id="resetForm" class="d-none text-start">
              <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPassword" placeholder="Enter new password" required>
              </div>
              <button class="btn btn-primary w-100" onclick="submitNewPassword()">Update Password</button>
            </div>

            <!-- Status message -->
            <div id="statusMessage" class="mt-3"></div>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
